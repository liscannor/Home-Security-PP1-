<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags -->
    <meta
      name="description"
      content="Home Security. Business Security. Security sistems in Ireland. Security alarm system."
    />
    <meta
      name="keywords"
      content="security, security sistems, protectiom, alarm, camera, Ireland, monitoring, safe. "
    />
    <!-- Title -->
    <title>Home Security</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/favicon-180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a class="logo" href="./">
        <img
          src="./assets/images/logo.png"
          alt="Logo Home Security"
          width="30"
          height="30"
        />
        <h1>
          <span>Home</span>
          <span>Security</span>
        </h1>
      </a>
      <input type="checkbox" id="menu-toggle" name="menu-toggle" />
      <label for="menu-toggle" class="menu-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="keepintouch.html" class="active">Keep In Touch</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Form section -->
      <section id="keepintouch">
        <form action="" method="post" id="keepintouch-form">
          <h2>Let's keep in touch! <i class="fa-solid fa-handshake"></i></h2>
          <label for="f_name">First Name</label>
          <input
            id="f_name"
            type="text"
            name="f_name"
            class="text-input"
            required
          />
          <br />
          <label for="l_name">Last Name</label>
          <input
            id="l_name"
            type="text"
            name="l_name"
            class="text-input"
            required
          />
          <br />
          <label for="phone_number">Phone Number</label>
          <input
            id="phone_number"
            type="tel"
            name="phone_number"
            class="text-input"
            required
          />
          <br />
          <label for="email">E-mail Address</label>
          <input
            id="email"
            type="email"
            name="email"
            class="text-input"
            required
          />
          <!-- Radio btns -->
          <div>
            <h3>What you are looking for?</h3>
            <div class="radio-buttons">
              <div>
                <input
                  type="radio"
                  name="client-preference"
                  id="home_security"
                  required
                />
                <label for="home_security">Home Security</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="client-preference"
                  id="business_security"
                  required
                />
                <label for="business_security">Business Security</label>
              </div>
            </div>
          </div>
          <!-- Button -->
          <button type="submit">Submit</button>
          <!-- Pop up -->
          
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer-wrap">
        <div class="container-media">
          <h3>Find us</h3>
          <ul class="social-links">
            <li>
              <a
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Facebook page"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Instagram page"
                ><i class="fa-brands fa-square-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://twitter.com/"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Twitter page"
                ><i class="fa-brands fa-square-x-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="container-contacts">
          <h3>Contact us</h3>
          <div>
            <p>Phone: <a href="tel:+353111111111">+353 (11) 111 11 11</a></p>
            <p>
              Email:
              <a href="mailto:homesecurity@gmail.com">homesecurity@gmail.com</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/6e23a18528.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
